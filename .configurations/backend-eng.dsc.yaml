# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
    ########################################
    ### Install CLIs, SDKs & Tools
    ########################################
    ### Install Visual Studio Code
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: vscode
      directives:
        description: Install Visual Studio Code
        allowPrerelease: false
        securityContext: current
      settings:
        id: Microsoft.VisualStudioCode
        source: winget

    ### Install Docker Desktop
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Docker Desktop
        allowPrerelease: false
      settings:
        id: "Docker.DockerDesktop"
        source: winget
      id: Docker.DockerDesktop

    ### Install GitHub Desktop
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installing GitHub.GitHubDesktop
        allowPrerelease: false
        securityContext: current
      settings:
        id: "GitHub.GitHubDesktop"
        source: winget
      id: GitHub.GitHubDesktop

    ### Install Sublime Text
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installing SublimeHQ.SublimeText.4
        allowPrerelease: false
        securityContext: current
      settings:
        id: "SublimeHQ.SublimeText.4"
        source: winget
      id: SublimeHQ.SublimeText.4

    # Clone the Git repository
    - resource: PSDscResources/Script
      directives:
        description: Configure Git to use Default WAM account
      settings:
#        SetScript: git clone --quiet https://github.com/contoso-co/eshop.git "Z:\workspaces\eshop"
        SetScript: git clone --quiet https://github.com/contoso-co/eshop.git "Z:\workspaces\eshop"          
        GetScript: return $false
        TestScript: return $false
